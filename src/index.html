                        <button class="plus" id="create-playlist-button">

                    <header>
                        <div id="current-playlist-thumbnail"></div>
                        <div class="current-playlist-details">
                            <h1 id="current-playlist-title">Titre</h1>
                            <h4 id="current-playlist-nb-song">0 songs</h4>

                    </header>
                    <div class="current-playlist-table">
                        <div class="current-playlist-table-head">
                            <p>#</p>
                            <p>Title</p>
                            <p>Artist</p>
                            <p>Duration</p>
                        </div>
                        <ul id="current-playlist-table-body"></ul>
                    </div>
                </section>
            </main>
            <footer>

            <div id="error-modal"></div>
            <div class="modal" id="create-playlist-modal">
                <div>
                    <h2>Playlist name</h2>
                    <input type="text" id="create-playlist-modal-input">
                    <div class="button-container">
                        <button class="confirm" id="create-playlist-modal-confirm-button">Create</button>
                        <button class="error" id="create-playlist-modal-cancel-button">Cancel</button>
                    </div>
                    <p id="create-playlist-modal-message"></p>
                </div>
            </div>
            <div class="modal" id="confirm-remove-playlist-modal">
                <div>
                    <h2>Are you sure you want to delete "<span id="confirm-remove-playlist-name"></span>" ?</h2>
                    <div class="button-container">
                        <button class="confirm" id="confirm-remove-playlist-confirm-button">Confirm</button>
                        <button class="error" id="confirm-remove-playlist-cancel-button">Cancel</button>
                    </div>
                    <p id="confirm-remove-playlist-message"></p>
                </div>
            </div>
            <div class="modal" id="rename-playlist-modal">
                <div>
                    <h2>New "<span id="rename-playlist-name"></span>" name</h2>
                    <input type="text" id="rename-playlist-input">
                    <div class="button-container">
                        <button class="confirm" id="rename-playlist-confirm-button">Create</button>
                        <button class="error" id="rename-playlist-cancel-button">Cancel</button>
                    </div>
                    <p id="rename-playlist-message"></p>
                </div>
            </div>
            <audio id="audio" hidden></audio>
        </div>
